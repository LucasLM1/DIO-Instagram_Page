<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
    <link rel="shortcut icon"
        href="https://www.imagensempng.com.br/wp-content/uploads/2021/02/Logo-Instagram-Png-300x300.png">
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instaPhone">
            <img src="./img/instaPhone.png" alt="Celular">
        </div>

        <div class="myInsta">
            <img class="myInsta" src="./img/meuInsta.jpg" alt="Instagram">
        </div>

        <div class="instaContinue">
            <div class="group">
                <img src="./img/Instagram-logo.png" class="instaLogo" alt="Logotipo do Instagram">
                <div class="imgProfile">
                    <img src="./img/soyjo.jpg" alt="Foto de perfil">
                </div>
                <a href="#" class="instaLogin">Continuar como lucxs.lm_</a>
                <a href="#" class="instaLogout">Remover conta</a>
            </div>
            <div class="group">
                <p class="notAccount">Não é lucxs.lm_?</p>
                <p class="nAcc">
                    <span class="linkBlue">Alterar conta</span>
                    ou
                    <span class="linkBlue">Inscreva-se</span>
                </p>
            </div>

            <div class="getTheApp">
                <!--classe que vai englobar as duas fotos da app e play store-->
                <p class="getApp">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="appDownload"></a>
                    <a href="#" class="appDownload"></a>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
